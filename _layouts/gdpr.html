---
layout: default
---
<div class="content">
  <article>
    <h1 class='headline'>{{ page.title }}</h1>

    <p class='description'>{{page.description}}</p>

    <p class='links'>
      <a href="{{ page.site_url }}">Website</a> |
      <a href="{{page.privacy_policy}}">Privacy Policy</a>
    </p>

    <div class=}post'>
      {{ content | emojify }}
    </div>

  </article>
</div>
